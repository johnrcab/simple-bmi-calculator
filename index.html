<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport", content="width=device-width, initial-scale=1">
		<title>BMI Calculator</title>
		<link rel="website icon" href="assets/images/svg/solid/calculator.svg">

	</div>
